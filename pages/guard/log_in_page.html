<body>
    <div class="contenido">
        <!-- contenedor de la tarjeta -->
        <div class="tarjeta">

            <!-- corte del cuadro blanco a la imagen -->
            <div class="corte"></div>

            <!-- parte izquierda de la tarjeta -->
            <form class="formulario" method="post" action="../../php/functions/log_in.php">

                <!-- título de la tarjeta -->
                <p class="titulo">BIENVENIDO/A</p>

                <!-- logo de la página -->
                <img src="../../images/logo_happy_pets.png" alt="Logo Happy Pets"> 
                
                <!-- cajas de texto -->
                <div class="credencial">
                    <iconify-icon icon="mingcute:user-3-line" style="font-size: 40px;"></iconify-icon>
                    <input type="text" name="usuario-correo" placeholder="Usuario o Correo Electrónico" required>
                </div>

                <div class="credencial">
                    <iconify-icon icon="material-symbols:lock-outline" style="font-size: 40px;"></iconify-icon>
                    <input type="password" name="contrasenia" placeholder="Contraseña" required>
                </div>
                
                <!-- recuperación de contraseña e inicio de sesión -->
                <div class="inferior">
                    <div class="enlaces">
                        <a href="recover_password_page.html">¿Has olvidado tu contraseña?</a>
                        <div class="registrarse">
                            <p>¿No tienes cuenta?</p>
                            <a class="pregunta" href="sign_in_page.html">Registrate</a>
                        </div>
                    </div>
            
                    <button type="submit">Iniciar Sesión</button>

                <div class="botones">
                    <div class="boton">
                        <iconify-icon icon="logos:facebook" style="color: #00aae4; font-size: 40px;"></iconify-icon>

                    </div>

                      <iconify-icon icon="logos:google-icon" style="color: #00aae4; font-size: 40px;"></iconify-icon>
                       <p>Google</p> 
                    </div>
                </div>
            </form>

            <!-- imagen de la tarjeta de la parte derecha -->
            <div class="imagen-tarjeta">
                <img src="../../images/guard/img_login.jpg">
            </div>
