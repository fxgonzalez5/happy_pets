<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pestaña -->
    <title>HappyPets</title>

    <!-- Carga del logo en la pestaña -->
    <link rel="icon" href="../../images/logo.png" sizes="32x32" />
    <link rel="icon" href="../../images/logo.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="../../images/logo.png" />

    <!-- Carga de estilos -->
    <link rel="stylesheet" type="text/css" href="../../css/global_style.css">
    <link rel="stylesheet" type="text/css" href="../../css/restore_password_style.css">

    <!-- Importación de tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    
    <!-- Importación de librería de iconos -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</head>
<body>
    <div class="contenido">
        <div class="tarjeta">
            <form class="formulario" action="">
                <!-- título de la tarjeta -->
                <p class="titulo">RESTABLECE TU CONTRASEÑA</p>

                <!-- logo de la página y correo electrónico -->
                <div class="superior">
                    <img src="../../images/logo_happy_pets.png" alt="Logo Happy Pets"> 
                    <div class="correo">
                        <iconify-icon icon="mdi:account-check-outline" style="font-size: 40px;"></iconify-icon>
                        <p>example@gmail.com</p>
                    </div>
                </div>

                <!-- texto de ayuda -->
                <p class="texto">Crea una nuena contraseña segura</p>
                
                <!-- cajas de texto para la contraseña -->
                <div class="credencial">
                    <input type="password" name="contrasenia" placeholder="Introduce tu nueva contraseña" required>
                </div>

                <div class="credencial">
                    <input type="password" name="rep_contrasenia" placeholder="Confirma tu contraseña" required>
                </div>

                <!-- cuadro de chekeo para ver la contraseña y boton para guardar la nueva contraseña -->
                <div class="inferior">
                    <div class="accion">
                        <input type="checkbox" name="mostrar" id="mostrar">
                        <label for="mostrar">Mostrar Contraseña</label>
                    </div>

                    <button>Guardar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
