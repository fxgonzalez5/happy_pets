<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pestaña -->
    <title>HappyPets</title>

    <!-- Carga del logo en la pestaña -->
    <link rel="icon" href="../../images/logo.png" sizes="32x32" />
    <link rel="icon" href="../../images/logo.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="../../images/logo.png" />

    <!-- Carga de estilos -->
    <link rel="stylesheet" type="text/css" href="../../css/global_style.css">
    <link rel="stylesheet" type="text/css" href="../../css/recover_password_style.css">

    <!-- Importación de tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenido">
        <div class="tarjeta">

            <!-- logo de la página -->
            <img src="../../images/logo_happy_pets.png" alt="Logo Happy Pets"> 

            <!-- título de la tarjeta -->
            <p class="titulo">RECUPERACIÓN DE LA CONTRASEÑA</p>

            <!-- texto de información para restablecer la contraseña -->
            <p class="texto">Ingresa el correo electrónico o el usuario asociados a tu cuenta para cambiar tu contraseña.</p>

            <!-- caja de texto para el correo -->
            <div class="credencial">
                <input type="text" name="usuario-correo" placeholder="Nombre de Usuario o Correo Electrónico" required>
            </div>

            <!-- boton para confirmar el correo de recuperación -->
            <button>Confirmar</button>
        </div>
    </div>
</body>
</html>
